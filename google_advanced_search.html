<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Google Advanced Search</title>

        <!-- Link external CSS-->
        <!-- <link rel="stylesheet" href="styles.css"> -->

        <style>
            /* Top-right links */
            .top-links {
                position: absolute;
                top: 20px;
                right: 20px;
            }

            .top-links a {
                margin-left: 15px;
                text-decoration: none;
                color: #1a0dab;
                font-size: 14px;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 40px;
            }

            h1 {
                font-size: 20px;
                font-weight: normal;
                color: #d93025;
                margin-bottom: 25px;
            }

            .row {
                display: flex;
                align-items: center;
                margin-bottom: 14px;
            }

            .row label {
                width: 200px;
                font-size: 13px;
            }

            .row input[type="text"] {
                width: 550px;
                max-width: 70vw;
                padding: 6px 8px;
                border: 1px solid #dfe1e5;
                border-radius: 2px;
                font-size: 13px;
            }

            .actions {
                margin-top: 20px;
                margin-left: 200px; 
            }

            .btn-advanced {
                background: #1a73e8;
                color: white;
                border: 1px solid #1a73e8;
                padding: 8px 14px;
                border-radius: 4px;
                font-size: 13px;
                cursor: pointer;
            }

            .btn-advanced:hover {
                filter: brightness(0.95);
            }
        </style>

    </head>
    <body>
        <nav class="top-links">
            <a href="index.html">Google Search</a>
        </nav>

        <h1>Advanced Search</h1>

        <form action="https://www.google.com/search" method="get">
                <div class="row">
                    <label for="all">Find pages with all these words:</label>
                    <input id="all" type="text" name="as_q">
                </div>

                <div class="row">
                    <label for="exact"> Find pages with this exact word or phrasse:</label>
                    <input id="exact" type="text" name="as_epq">
                </div>

                <div class="row">
                    <label for="any">Find pages with any of these words</label>
                    <input id="any" type="text" name="as_oq">
                </div>

                <div class="row">
                    <label for="none">Find pages with none of these words:</label>
                    <input id="none" type="text" name="as_eq">
                </div>

                <div class="actions">
                    <input class="btn-advanced" type="submit" value="Advanced Search">
                </div>
        </form>
    </body>
</html>
